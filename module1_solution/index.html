<!doctype html>
<html lang="en" ng-app="myFirstApp">
  <head>
    <title>Lunch Checker</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>

    <script src="angular.min.1.5.9.js" charset="utf-8"></script>
    <script src="app.js"></script>

  </head>
<body>
   <div class="container" ng-controller="lunchCheckerCntrl">
       <h1>This is Lunch Checker !</h1>

         <div class="form-group">
             <h4>Handles a case where there is no item between some commas<h4>
             <input id="lunch-menu" type="text" ng-model="lunch_menu"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
         </div>
         <div class="form-group">
             <button class="btn btn-default"  ng-click="checkLunchMenu()">Check If Too Much</button>
         </div>
         <div class="form-group message">
             {{lunchMessage}}

           <!-- {{splitArray}} {{count}}Your message can go here. -->
         </div>
   </div>

</body>
</html>
